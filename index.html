<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- jQuery UI css -->
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.theme.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default">
      <div class="container">
        <a href="#" class="navbar-brand"><img id="logo" src="img/logo.png"></a>
      </div>
    </nav>

    <!-- GRID SETUP -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">

      <!-- FIRST OF TWO ROWS -->
          <div id="selections" class="row">
            <!-- date slider -->
            <div class="col-md-4">
              <div id="slider-div">
                <label>Date: <span id="dateLabel1">12/05/2013</span> - <span id="dateLabel2">31/10/2017</span></label>
                <div id="date-slider"></div>
              </div>
            </div>
            <!-- coin dropdown -->
            <div class="col-md-4">
              <select class="form-control" id="coin-select">
                <option selected value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="bitcoin_cash">Bitcoin Cash</option>
                <option value="litecoin">Litecoin</option>
                <option value="ripple">Ripple</option>
              </select>
            </div>
            <!-- metric dropdown -->
            <div class="col-md-4">
              <select class="form-control" id="var-select">
                <option selected value="price_usd">Price in Dollars</option>
                <option value="market_cap">Market Capitalization</option>
                <option value="24h_vol">24 hour Trading Volume</option>
              </select>
            </div>
          </div>
      <!-- SECOND OF TWO ROWS -->
          <div class="row">
            <!-- line chart areat -->
            <div id="line-area" class="col-md-8"></div>
            <!-- donut chart area -->
            <div class="col-md-4">
              <div id="donut-area1"></div>
              <div id="donut-area2"></div>
            </div>
          </div>

        </div>
      </div>
    </div>

  <!-- external js libraries -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/d3.min.js"></script>

  <!-- custom js -->
  <script src="js/lineChart.js"></script>
  <script src="js/donutChart.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
